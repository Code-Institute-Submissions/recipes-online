<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Online</title>
</head>
<body>
    {% for recipe in Recipe %}
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method }}<br>
        {{ recipe.time }}<br>
        {{ recipe.favourite }}<br>
    {% endfor %}
</body>
</html>
