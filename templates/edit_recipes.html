{% extends "base.html" %}

{% block content %}

    <h3 class="amber-text text-lighten-2 center-align">Edit your recipe!</h3>

    <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
    <div class="row">
        <div class="input-field col s12">
        <i class="fas fa-utensils prefix amber-text text-lighten-2"></i>
            <select id="category_name" name="category_name" class="validate">
                <option value="" disabled>Choose a category</option>
                {% for category in categories %}
                    {% if category.category_name == recipe.category_name %}
                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                    {% else %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
                <label for="category_name">Categories</label>
        </div>
    </div>
    <!--recipe name-->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-utensils prefix amber-text text-lighten-2"></i>
            <input id="recipe_name" name="recipe_name" type="text" class="validate" 
            value="{{ recipe.recipe_name }}"  required>
            <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!--ingredients-->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-utensils prefix amber-text text-lighten-2"></i>
            <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" 
         required>
         {{- recipe.ingredients -}}
         </textarea>
          <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <!--method-->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-utensils prefix amber-text text-lighten-2"></i>
            <textarea id="method" name="method" class="materialize-textarea validate" required>
            {{- recipe.method -}}
            </textarea>
          <label for="method">Method</label>
            </div>
        </div>
        <!--Time to make-->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-utensils prefix amber-text text-lighten-2"></i>
            <textarea id="time" name="time" class="materialize-textarea validate" required>
            {{- recipe.time -}}
            </textarea>
          <label for="time">Time</label>
            </div>
        </div>
    
          <!--Submit Button-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_recipes') }}" class="btn-large amber lighten-2 center-align">
                Cancel Edit!<i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large amber lighten-2 center-align">Edit Recipe!
                <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
  

        

{% endblock %}
