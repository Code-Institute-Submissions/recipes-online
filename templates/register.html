{% extends "base.html" %}

{% block content %}

    <h3 class="center-align amber-text text-lighten-2 text1"> Register Here! </h3>

  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">
      <!--Username-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix amber-text text-lighten-2"></i>
                <textarea id="username" name="username" class="materialize-textarea" minlength="5"
                maxlength="20" pattern="^[a-zA-Z0-9{5,20}]$" required></textarea>
                <label for="username">Username</label>
            </div>
        </div>
        <!--Password-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix amber-text text-lighten-2"></i>
                <input id="password" name="password" type="password" class="validate" minlength="5"
                maxlength="20" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!--Button-->
        <div class="row">
            <button type="submit" class="col s12 btn-large amber darken-2">
                Register <i class="fas fa-sign-in-alt"></i>  
        </div>
      </div>
    </form>
  </div>

{% endblock %}
