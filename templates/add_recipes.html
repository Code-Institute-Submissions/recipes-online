{% extends "base.html" %}

{% block content %}

    <h3 class="amber-text text-lighten-2 center-align">Add a new recipe!</h3>

    <div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-utensils prefix amber-text text-lighten-2"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Recipe Name</label>
        </div>
        <div class="input-field col s12">
          <i class="fas fa-utensils prefix amber-text text-lighten-2"></i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Ingredients</label>
        </div>
      </div>
    </form>
  </div>
        

{% endblock %}
